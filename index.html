<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/logo.svg" alt="logo" class="logoImageMobile">
    <main class="main">
        <div class="section1">
            <div class="container">
                <img src="./images/logo.svg" alt="logo" class="logoImage">
                <div class="textSect">
                    <h1>We're <b>coming soon</b></h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <div class="container2">
                    <div class="inputSection">
                        <input type="email" id="email" class="email" placeholder="Email Address">
                        <input type="image" id="errImage" class="errImage" src="./images/icon-error.svg">
                        <button class="sendBtn" id="sendBtn"> > </button>
                    </div>
                    <p class="err" id="err">Please provide a valid email</p>
                </div>
                </div>
            </div>
        <div class="section2">
            <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="heroImage">
            <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="heroImageMobile">
        </div>
    </main>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Adigun Olawale Gaius</a>.
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
